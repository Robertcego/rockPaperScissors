<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="

    />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

      </p>

    <main>
      <div class="main-Div">
        <div class="content">
          <div class="matchResult">
            <h1>Match Score:</h1>
          </div>
          <div class="matchPlayer">
            <h2>Player</h2>
            <h2>Computer</h2>
          </div>
          <div id="score" class="scoreWrapper">
            <div class="scoreNumbers" id="playerScore">0</div>
            <div class="scoreNumbers" id="computerScore">0</div>
          </div>
        </div>
        <div class="scoreMessage scoreWrapper">
          <h1 class="displayScore">Rock beats Scissors!</h1>
        </div>

        <div class="options-Div">
         <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
